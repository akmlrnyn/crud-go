<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Go Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- End of Navbar -->

    <div class="container mt-3">
        <h2>Add New Category</h2>

        <div class="row">
            <div class="col-4">
                <form action="/categories/add" method="POST">
                    <div class="input-group mb-3">
                        <label class="input-group-text" id="inputGroup-sizing-default" >Category Name</label>
                        <input type="text" class="form-control" autocomplete="off" name="name">
                    </div>

                    <div class="float-end">
                        <a href="/categories" class="btn btn-secondary">Go Back</a>
                        <button type="submit" class="btn btn-success">Add Data</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
